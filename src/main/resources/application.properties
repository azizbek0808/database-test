server.port=8080

spring.alpha-datasource.type=com.zaxxer.hikari.HikariDataSource
spring.alpha-datasource.driver-class-name=org.postgresql.Driver
spring.alpha-datasource.url=jdbc:postgresql://localhost:5432/alpha_db
spring.alpha-datasource.username=postgres
spring.alpha-datasource.password=postgres



spring.beta-datasource.type=com.zaxxer.hikari.HikariDataSource
spring.beta-datasource.driver-class-name=org.postgresql.Driver
spring.beta-datasource.url=jdbc:postgresql://localhost:5432/beta_db
spring.beta-datasource.username=postgres
spring.beta-datasource.password=postgres



#spring.datasource.hikari.connection-timeout=30000
#spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
