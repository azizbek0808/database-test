server.port=8080

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5436/alpha_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10


spring.ac-datasource.type=com.zaxxer.hikari.HikariDataSource
spring.ac-datasource.driver-class-name=org.postgresql.Driver
spring.ac-datasource.url=jdbc:postgresql://localhost:5437/beta_db
spring.ac-datasource.username=postgres
spring.ac-datasource.password=postgres
spring.ac-datasource.hikari.connection-timeout=30000
spring.ac-datasource.hikari.maximum-pool-size=10
